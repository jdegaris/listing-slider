<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Image Listing Slider</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="main-content">
            <div class="slide slide1"></div>
            <div class="slide slide2"></div>
            <div class="slide slide3"></div>

            <div class="arrow-container">
                <div id="arrow-left" class="arrow"></div>
                <div id="arrow-right" class="arrow"></div>
            </div>
        </div>

        <div class="slide-content">
            <div class="listing-info">
                <div id="street">123 Happy St</div>
                <div id="city-state">Palm Bay, FL</div>
                <div id="house-price">$1,500,000</div>
                <div id="house-info">
                    5 bd / 3 ba / 1200 sqft
                </div>
            </div>
        </div>

        <div class="contact-info">
            <div class="headshot">
                <img src="https://thispersondoesnotexist.com/image" alt="">
            </div>
            <div class="contact-details">
                <ul>
                    <li><a href="tel:123-456-7890">123-456-7890</a></li>
                    <li><a href = "mailto: abc@example.com">abc@example.com</a></li>
                </ul>
            </div>
        </div> 

    </div>

    <script src="app.js"></script>
</body>
</html>
